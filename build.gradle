plugins {
    // Apply the java plugin to add support for Java
    id 'java'

    // Apply the application plugin to add support for building an application
    id 'application'
}

sourceCompatibility = 11
targetCompatibility = 11

repositories {
    // Use jcenter for resolving your dependencies.
    // You can declare any Maven/Ivy/file repository here.
    jcenter()
    mavenCentral()
}

dependencies {
    def junit4Version = '4.12'
    def junit5Version = '5.3.2'
    def junit5PlatformVersion = '1.3.2'

    compile("org.junit.jupiter:junit-jupiter-api:${junit5Version}")

    testCompile("org.junit.jupiter:junit-jupiter-migrationsupport:${junit5Version}")
    testCompile("org.junit.jupiter:junit-jupiter-params:${junit5Version}")

    testCompile("org.junit.platform:junit-platform-runner:${junit5PlatformVersion}")
    testCompile("org.junit.platform:junit-platform-console-standalone:${junit5PlatformVersion}")
    testCompile("org.junit.platform:junit-platform-launcher:${junit5PlatformVersion}")
    testCompile("org.junit.platform:junit-platform-commons:${junit5PlatformVersion}")

    testRuntime("org.junit.jupiter:junit-jupiter-engine:${junit5Version}")
    testRuntime("org.junit.vintage:junit-vintage-engine:${junit5Version}")
}

sourceSets {
    main {
        java {
            srcDirs = ['src/main/java']
        }
    }
    test {
        java {
            srcDirs = ['src/test/java']
        }
    }
}

task consoleLauncherTest(type: JavaExec) {
    dependsOn testClasses
    def reportsDir = file("$buildDir/test-results")
    outputs.dir reportsDir
    classpath sourceSets.test.runtimeClasspath
    main 'org.junit.platform.console.ConsoleLauncher'
    args '--scan-classpath'
    args '--details', 'tree'
    args '--reports-dir', reportsDir
}

test {
    useJUnitPlatform()

    // Uncomment to allow ConsoleLauncher
    dependsOn consoleLauncherTest

    testLogging {
        events "passed", "skipped", "failed"
    }
}

// Define the main class for the application
mainClassName = 'junit5.App'
